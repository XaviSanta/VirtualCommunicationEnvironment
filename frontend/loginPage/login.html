<html>

<head>
  <title>Login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="./login.css" rel="stylesheet">
</head>

<body>
  <div class="main" id="initial-screen">
    <div class="container">
      <div class="middle">
        <div id="login">
          <form id="login-form">
            <fieldset class="clearfix">
              <p><span class="fa fa-user"></span><input type="text" id="username" Placeholder="Username" required></p>
              <p><span class="fa fa-lock"></span><input type="password" id="password" Placeholder="Password" required></p>
              <div>
                <span style="width:100%; text-align:right;  display: inline-block;">
                  <button type="button" id="sendlogin" class="btn btn-primary" onclick="login()">login</button>
                </span>
              </div>
            </fieldset>
            <div class="clearfix"></div>
          </form>
          <div class="clearfix"></div>
        </div>
        <div class="logo"> Chat 2
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="world"></div>

  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
  <script src="./login.js"></script>

</body>

</html>
